<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media.css">
    <title>Media 2018 Toyota RAV4</title>
</head>
<body>
    <!-- Header Section -->
    <header class="media__header">
        <a class="media__header-title-logo" href="./index.html">
            <img src="./images/RAV4_icon.jpg" alt="RAV4 Logo" class="media__header-logo-image">
            <p class="media__header-title">2018 Toyota RAV4</p>
        </a>

        <nav class="media__header-links">
            <a class="media__header-link" href="./features.html">Features</a>
            <a class="media__header-link" href="./media.html">Media</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="media__main">

        <section class="media__intro">
            <h1 class="media__intro-title">Media Gallery</h1>
            <p class="media__intro-subtitle">Explore the Toyota RAV4 in review, motions, images, and sounds.</p>
        </section>

        <!-- Audio Section -->
        <section class="media__audio"> 
            <h2 class="media__audio-title">Audio Experience</h2>
            <p class="media__audio-text">Listen to the sound of the RAV4 engine:</p>
            <audio class="media__audio-audio" controls>
                <source src="./audio/car-start-up.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <!-- Image Gallery -->
        <section class="media__gallery">
            <h2 class="media__gallery-title">Gallery Images</h2>
            <div class="media__gallery-images">
                <img src="images/backseat.jpg" alt="RAV4 backseat">
                <img src="images/blue_color.jpg" alt="RAV4 blue_color">
                <img src="images/collapsible_back.jpg" alt="RAV4 collapsible_back">
                <img src="images/cup.avif" alt="RAV4 cup">
                <img src="images/fan.avif" alt="RAV4 fan">
                <img src="images/front_angle.jpg" alt="RAV4 front_angle">
                <img src="images/front_interior.jpg" alt="RAV4 front_interior">
                <img src="images/frontseat.avif" alt="RAV4 frontseat">
                <img src="images/full_collapsible.jpg" alt="RAV4 full_collapsible">
                <img src="images/full_front_view.jpg" alt="RAV4 full_front_view">
                <img src="images/heat.avif" alt="RAV4 heat">
                <img src="images/infotainment.jpg" alt="RAV4 infotainment">
                <img src="images/left_angle.avif" alt="RAV4 left_angle">
                <img src="images/night_light_pad.avif" alt="RAV4 night_light_pad">
                <img src="images/pad.avif" alt="RAV4 pad">
                <img src="images/radio.jpg" alt="RAV4 radio">
                <img src="images/rear_angle.png" alt="RAV4 rear_angle">
                <img src="images/stirring.jpg" alt="RAV4 stirring">
                <img src="images/temp.avif" alt="RAV4 temp">
                <img src="images/controls.avif" alt="RAV4 controls">
                <img src="images/wheels.avif" alt="RAV4 wheels">
                <img src="images/white_color.avif" alt="RAV4 white_color">
                <img src="images/window_controls.avif" alt="RAV4 window_controls">
                <img src="images/RAV4a.avif" alt="RAV4 RAV4a">
                <img src="images/RAV4b.avif" alt="RAV4 RAV4b">
                <img src="images/RAV4c.avif" alt="RAV4 RAV4c">
                <img src="images/RAV4d.avif" alt="RAV4 RAV4d">
            </div>
        </section>

        <!-- Video Section -->
        <section class="media__video">
            <h2 class="media__video-title">Videos</h2>
            <p class="media__video-subtitle">Explore reviews, test drive and tour of 2018 Toyota RAV4</p>

            <div class="media__video-iframes">
                <iframe
                    class="media__video-iframe"
                    src="https://www.youtube.com/embed/J3V3SdHfO04?si=r122C8QeEssUr4wq"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>

                <iframe
                    class="media__video-iframe"
                    src="https://www.youtube.com/embed/AtLXNRMPggY?si=YzvH8ynKVAio4JeO"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>

                <iframe
                    class="media__video-iframe"
                    src="https://www.youtube.com/embed/uDl0teqUhPM?si=z1Z10OwVkFI4NTNm"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="media__footer">
        <p class="media__footer-text">&copy; 2025 Abiodun Magret Oyedele</p>
    </footer>
</body>
</html>
